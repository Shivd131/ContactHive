<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, 'ContactHive | Login')}"
>
  <head></head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 border-t-8 border-blue-700 bg-white rounded-md shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-900"
          >
            <div data-th-replace="message::messagebox"></div>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Login here
            </h5>
            <p class="font-thin text-sm text-gray-500 dark:text-gray-400">
              Start managing your contacts on the cloud with ContactHive.
            </p>
            <form
              th:action="@{/authenticate}"
              method="post"
              class="mt-5"
              novalidate
            >
              <div class="mb-5">
                <div class="text-red-600 mb-3" th:if="${param.error}">
                  Invalid username or password
                </div>
                <div class="text-green-600 mb-3" th:if="${param. logout}">
                  You have been logged out
                </div>
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  name="email"
                  type="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="shivdeshpande131@gmail.com"
                  required
                />
                <!-- <p
                  data-th-if="${#fields.hasErrors('email')}"
                  data-th-errors="*{email}"
                  class="text-red-700"
                ></p> -->
              </div>
              <div class="mb-5">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Set Password</label
                >
                <input
                  name="password"
                  type="password"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="********"
                  required
                />
                <!-- <p
                  data-th-if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-700"
                ></p> -->
              </div>

              <button
                type="submit"
                class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Log in
              </button>
              <button
                type="reset"
                class="bg-transparent text-red-700 border-[1.5px] border-red-700 hover:bg-gray-200 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Reset form
              </button>
            </form>
            <div class="oauth-buttons flex flex-col gap-4 items-center justify-center mt-5">
              <a
                data-th-href="@{/oauth2/authorization/google}"
                class="w-9/12 gsi-material-button bg-gray-200 rounded-2xl flex items-center justify-center px-3 py-2 h-10 text-gray-800 text-sm font-medium cursor-pointer transition-all duration-218 ease-in-out focus:outline-none relative overflow-hidden max-w-[400px] min-w-[min-content]"
              >
                <div
                  class="gsi-material-button-state absolute inset-0 bg-[#001d35] opacity-0 transition-opacity duration-218"
                ></div>
                <div
                  class="gsi-material-button-content-wrapper flex items-center justify-between w-full"
                >
                  <div class="gsi-material-button-icon w-5 h-5 mr-3">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 48 48"
                      class="w-full h-full"
                    >
                      <path
                        fill="#EA4335"
                        d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                      ></path>
                      <path
                        fill="#4285F4"
                        d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                      ></path>
                      <path
                        fill="#FBBC05"
                        d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                      ></path>
                      <path
                        fill="#34A853"
                        d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                      ></path>
                      <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                  </div>
                  <span class="gsi-material-button-contents flex-1 text-center"
                    >Continue with Google</span
                  >
                  <span class="hidden">Continue with Google</span>
                </div>
              </a>

              <a
                data-th-href="@{/oauth2/authorization/github}"
                class="w-9/12  gsi-material-button bg-gray-200 rounded-2xl flex items-center justify-center px-3 py-2 h-10 text-gray-800 text-sm font-medium cursor-pointer transition-all duration-218 ease-in-out focus:outline-none relative overflow-hidden max-w-[400px] min-w-[min-content]"
              >
                <div
                  class=" gsi-material-button-state absolute inset-0 bg-[#001d35] opacity-0 transition-opacity duration-218"
                ></div>
                <div
                  class="gsi-material-button-content-wrapper flex items-center justify-between w-full"
                >
                  <div class="gsi-material-button-icon w-5 h-5 mr-3">
                    <img th:src="@{/images/github.png}" alt="github" />
                  </div>
                  <span class="gsi-material-button-contents flex-1 text-center"
                    >Continue with Github</span
                  >
                  <span class="hidden">Continue with Google</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
