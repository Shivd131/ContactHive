<div data-th-fragment="contact">
  <button
    data-th-fragment="contact"
    data-modal-target="default-modal"
    data-modal-toggle="default-modal"
    class="block text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-colors duration-300 dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-700"
    type="button"
  >
    Toggle modal
  </button>

  <div
    id="default-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-50"
  >
    <div class="relative p-4 w-full max-w-4xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow-xl dark:bg-gray-800">
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-700"
        >
          <h3
            id="contact-name"
            class="text-xl font-semibold text-gray-900 dark:text-white"
          >
            Contact Name
          </h3>
          <button
            onclick="closeContactModal()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4">
          <div class="flex flex-col md:flex-row gap-6">
            <div class="md:w-1/3 flex flex-col items-center">
              <img
                id="contact-picture"
                class="w-32 h-32 rounded-full shadow-md border-2 border-gray-200 dark:border-gray-700"
                src="default.jpg"
                alt="Contact Picture"
              />
              <div class="mt-4 space-y-2 w-full">
                <a
                  id="contact-linkedin"
                  href="#"
                  class="flex items-center justify-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-300 w-full"
                >
                  <svg
                    class="w-5 h-5 mr-2"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15.4,2H4.6C3.2,2,2,3.2,2,4.6v10.8C2,16.8,3.2,18,4.6,18h10.8c1.4,0,2.6-1.2,2.6-2.6V4.6C18,3.2,16.8,2,15.4,2z M6.5,15.5h-2v-7h2V15.5z M5.5,7.5c-0.7,0-1.2-0.5-1.2-1.2c0-0.7,0.5-1.2,1.2-1.2c0.7,0,1.2,0.5,1.2,1.2C6.7,7,6.2,7.5,5.5,7.5z M15.5,15.5h-2v-3.8c0-0.8,0-1.8-1.1-1.8c-1.1,0-1.2,0.9-1.2,1.8v3.8h-2v-7h1.9v0.9h0c0.3-0.6,1-1.1,2.1-1.1c2.2,0,2.6,1.5,2.6,3.4V15.5z"
                    ></path>
                  </svg>
                  LinkedIn
                </a>
                <a
                  id="contact-website"
                  href="#"
                  class="flex items-center justify-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-300 w-full"
                >
                  <svg
                    class="w-5 h-5 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
                    ></path>
                  </svg>
                  Website
                </a>
              </div>
            </div>
            <div class="md:w-2/3 space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-1">
                  <h4
                    class="text-sm font-semibold text-gray-500 dark:text-gray-400"
                  >
                    Email
                  </h4>
                  <p
                    id="contact-email"
                    class="text-base text-gray-800 dark:text-white"
                  >
                    example@example.com
                  </p>
                </div>
                <div class="space-y-1">
                  <h4
                    class="text-sm font-semibold text-gray-500 dark:text-gray-400"
                  >
                    Phone
                  </h4>
                  <p
                    id="contact-phone"
                    class="text-base text-gray-800 dark:text-white"
                  >
                    (123) 456-7890
                  </p>
                </div>
                <div class="space-y-1">
                  <h4
                    class="text-sm font-semibold text-gray-500 dark:text-gray-400"
                  >
                    Address
                  </h4>
                  <p
                    id="contact-address"
                    class="text-base text-gray-800 dark:text-white"
                  >
                    123 Main St, Anytown, USA
                  </p>
                </div>
              </div>
              <div class="space-y-1">
                <h4
                  class="text-sm font-semibold text-gray-500 dark:text-gray-400"
                >
                  Description
                </h4>
                <p
                  id="contact-description"
                  class="text-base text-gray-800 dark:text-white"
                >
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-700"
        >
          <button
            onclick="closeContactModal()"
            data-modal-hide="default-modal"
            type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 transition-colors duration-300 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
