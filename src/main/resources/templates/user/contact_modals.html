<div data-th-fragment="contact">
  <button
    data-th-fragment="contact"
    data-modal-target="default-modal"
    data-modal-toggle="default-modal"
    class="block text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300 dark:bg-indigo-500 dark:hover:bg-indigo-600 dark:focus:ring-indigo-700 shadow-lg hover:shadow-xl"
    type="button"
  >
    View Contact Details
  </button>

  <div
    id="default-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-60 backdrop-blur-sm"
  >
    <div class="relative p-4 w-full max-w-5xl max-h-full">
      <!-- Modal content -->
      <div
        class="relative bg-white rounded-xl shadow-2xl dark:bg-gray-900 transform transition-all duration-300"
      >
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-6 border-b dark:border-gray-700"
        >
          <h3
            id="contact-name"
            class="text-2xl font-bold text-gray-900 dark:text-white"
          >
            Contact Name
          </h3>
          <button
            onclick="closeContactModal()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-100 hover:text-gray-900 rounded-full p-2 inline-flex justify-center items-center dark:hover:bg-gray-800 dark:hover:text-white transition-all duration-300"
            data-modal-hide="default-modal"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 space-y-6">
          <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-1/3 flex flex-col items-center">
              <div class="relative group">
                <img
                  id="contact-picture"
                  class="w-40 h-40 rounded-full shadow-lg border-4 border-white dark:border-gray-800 object-cover transition-transform duration-300 group-hover:scale-105"
                  src="default.jpg"
                  alt="Contact Picture"
                />
                <div
                  class="absolute inset-0 rounded-full bg-indigo-600 bg-opacity-0 group-hover:bg-opacity-10 transition-all duration-300"
                ></div>
              </div>
              <div class="mt-6 space-y-3 w-full max-w-xs">
                <a
                  id="contact-linkedin"
                  href="#"
                  class="flex items-center justify-center px-4 py-2.5 bg-[#0077b5] text-white rounded-lg hover:bg-[#006396] transition-all duration-300 w-full shadow-lg hover:shadow-xl"
                >
                  <svg
                    class="w-5 h-5 mr-2"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                  >
                    <path
                      d="M15.4,2H4.6C3.2,2,2,3.2,2,4.6v10.8C2,16.8,3.2,18,4.6,18h10.8c1.4,0,2.6-1.2,2.6-2.6V4.6C18,3.2,16.8,2,15.4,2z M6.5,15.5h-2v-7h2V15.5z M5.5,7.5c-0.7,0-1.2-0.5-1.2-1.2c0-0.7,0.5-1.2,1.2-1.2c0.7,0,1.2,0.5,1.2,1.2C6.7,7,6.2,7.5,5.5,7.5z M15.5,15.5h-2v-3.8c0-0.8,0-1.8-1.1-1.8c-1.1,0-1.2,0.9-1.2,1.8v3.8h-2v-7h1.9v0.9h0c0.3-0.6,1-1.1,2.1-1.1c2.2,0,2.6,1.5,2.6,3.4V15.5z"
                    ></path>
                  </svg>
                  Connect on LinkedIn
                </a>
                <a
                  id="contact-website"
                  href="#"
                  class="flex items-center justify-center px-4 py-2.5 bg-emerald-600 text-white rounded-lg hover:bg-emerald-700 transition-all duration-300 w-full shadow-lg hover:shadow-xl"
                >
                  <svg
                    class="w-5 h-5 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"
                    ></path>
                  </svg>
                  Visit Website
                </a>
              </div>
            </div>
            <div class="lg:w-2/3 space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div
                  class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg space-y-2"
                >
                  <h4
                    class="text-sm font-semibold text-indigo-600 dark:text-indigo-400"
                  >
                    Email Address
                  </h4>
                  <p
                    id="contact-email"
                    class="text-base text-gray-800 dark:text-white font-medium"
                  >
                    example@example.com
                  </p>
                </div>
                <div
                  class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg space-y-2"
                >
                  <h4
                    class="text-sm font-semibold text-indigo-600 dark:text-indigo-400"
                  >
                    Phone Number
                  </h4>
                  <p
                    id="contact-phone"
                    class="text-base text-gray-800 dark:text-white font-medium"
                  >
                    (123) 456-7890
                  </p>
                </div>
                <div
                  class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg space-y-2 md:col-span-2"
                >
                  <h4
                    class="text-sm font-semibold text-indigo-600 dark:text-indigo-400"
                  >
                    Business Address
                  </h4>
                  <p
                    id="contact-address"
                    class="text-base text-gray-800 dark:text-white font-medium"
                  >
                    123 Main St, Anytown, USA
                  </p>
                </div>
              </div>
              <div class="bg-gray-50 dark:bg-gray-800 p-4 rounded-lg space-y-2">
                <h4
                  class="text-sm font-semibold text-indigo-600 dark:text-indigo-400"
                >
                  About
                </h4>
                <p
                  id="contact-description"
                  class="text-base text-gray-800 dark:text-white leading-relaxed"
                >
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center justify-end p-6 border-t border-gray-200 dark:border-gray-700"
        >
          <button
            onclick="closeContactModal()"
            data-modal-hide="default-modal"
            type="button"
            class="px-5 py-2.5 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium hover:text-gray-900 focus:z-10 transition-all duration-300 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700 shadow-lg hover:shadow-xl"
          >
            Close Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
