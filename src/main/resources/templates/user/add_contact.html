<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, 'ContactHive | Add Contact')}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContactHive | Add Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }
    </style>
  </head>
  <body>
    <div id="content" class="flex">
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::sidebar}"></div>
      </div>

      <div class="flex-1 min-h-screen sm:ml-64 sm:mt-20">
        <div class="p-4 sm:p-6 lg:p-8 pt-20">
          <div class="max-w-3xl mx-auto">
            <div
              class="bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden"
            >
              <div
                class="h-2 bg-gradient-to-r from-blue-600 to-indigo-600"
              ></div>

              <div class="p-4 sm:p-6 lg:p-8">
                <div class="text-center mb-6">
                  <h1
                    class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-900 dark:text-white"
                  >
                    Add New Contact
                  </h1>
                  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Add a new contact to your network
                  </p>
                </div>

                <form
                  data-th-action="@{/user/contacts/add}"
                  method="post"
                  data-th-object="${contactForm}"
                  class="space-y-4 lg:space-y-6"
                  novalidate
                >
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                      <label
                        for="name"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                      >
                        Name
                      </label>
                      <input
                        data-th-field="*{name}"
                        type="text"
                        id="name"
                        name="name"
                        class="mt-1 block w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                        required
                      />
                    </div>

                    <div>
                      <label
                        for="email"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                      >
                        Email Address
                      </label>
                      <input
                        data-th-field="*{email}"  
                        type="email"
                        id="email"
                        name="email"
                        class="mt-1 block w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                      />
                    </div>
                  </div>

                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                      <label
                        for="phoneNumber"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                      >
                        Phone Number
                      </label>
                      <input
                      data-th-field="*{phoneNumber}"
                        type="tel"
                        id="phoneNumber"
                        name="phoneNumber"
                        class="mt-1 block w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                      />
                    </div>
                    <div>
                      <div
                        class="flex flex-col items-start justify-center w-full"
                      >
                        <div
                          for="picture"
                          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
                        >
                          Profile Picture
                        </div>
                        <label
                          for="picture"
                          class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500"
                        >
                          <div
                            class="flex flex-col items-center justify-center pt-5 pb-6"
                          >
                            <svg
                              class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                              aria-hidden="true"
                              xmlns="http://www.w3.org/2000/svg"
                              fill="none"
                              viewBox="0 0 20 16"
                            >
                              <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
                              />
                            </svg>
                            <p
                              class="mb-2 text-sm text-gray-500 dark:text-gray-400"
                            >
                              <span class="font-semibold">Click to upload</span>
                              or drag and drop
                            </p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">
                              SVG, PNG, JPG or GIF (MAX. 800x400px)
                            </p>
                          </div>
                          <input
                          data-th-field="*{picture}"
                            id="picture"
                            type="file"
                            class="hidden"
                          />
                        </label>
                      </div>
                    </div>

                    <div></div>
                  </div>

                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                      <label
                        for="websiteLink"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                      >
                        Website
                      </label>
                      <input
                      data-th-field="*{websiteLink}"
                        type="url"
                        id="websiteLink"
                        name="websiteLink"
                        class="mt-1 block w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                        placeholder="https://example.com"
                      />
                    </div>

                    <div>
                      <label
                        for="linkedInLink"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                      >
                        LinkedIn Profile
                      </label>
                      <input
                      data-th-field="*{linkedInLink}"
                        type="url"
                        id="linkedInLink"
                        name="linkedInLink"
                        class="mt-1 block w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                        placeholder="https://linkedin.com/in/username"
                      />
                    </div>
                  </div>

                  <div class="space-y-4">
                    <div>
                      <label
                        for="address"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                      >
                        Address
                      </label>
                      <textarea
                        data-th-field="*{address}"
                        id="address"
                        name="address"
                        rows="2"
                        class="mt-1 block w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 resize-none"
                      ></textarea>
                    </div>

                    <div>
                      <label
                        for="description"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                      >
                        Description
                      </label>
                      <textarea
                        data-th-field="*{description}"
                        id="description"
                        name="description"
                        rows="3"
                        class="mt-1 block w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 resize-none"
                      ></textarea>
                    </div>
                  </div>

                  <div class="flex items-center">
                    <input
                      data-th-field="*{favorite}"
                      type="checkbox"
                      id="favorite"
                      name="favorite"
                      class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                    />
                    <label
                      for="favorite"
                      class="ml-2 block text-sm text-gray-700 dark:text-gray-300"
                    >
                      Add to favorites
                    </label>
                  </div>

                  <div
                    class="flex flex-col sm:flex-row items-center gap-3 pt-4"
                  >
                    <button
                      type="reset"
                      class="w-full sm:w-auto px-4 py-2.5 border border-red-600 dark:border-red-500 text-red-600 dark:text-red-500 text-sm font-medium rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors"
                    >
                      Clear form
                    </button>
                    <button
                      type="submit"
                      id="submit-btn"
                      class="w-full sm:flex-1 px-4 py-2.5 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-md hover:shadow-lg transition-all flex items-center justify-center"
                    >
                      Add Contact
                      <svg
                        class="ml-2 -mr-1 w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                        ></path>
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
