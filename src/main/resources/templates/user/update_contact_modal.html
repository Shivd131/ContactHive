<div data-th-fragment="update-contact">
  <button
    data-modal-target="update-modal"
    data-modal-toggle="update-modal"
    class="block text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all duration-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-700 shadow-lg hover:shadow-xl"
    type="button"
  >
    Update Contact
  </button>

  <div
    id="update-modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-black bg-opacity-60 backdrop-blur-sm"
  >
    <div class="relative p-4 w-full max-w-5xl max-h-full">
      <!-- Modal content -->
      <div
        class="relative bg-white rounded-xl shadow-2xl dark:bg-gray-900 transform transition-all duration-300"
      >
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-6 border-b dark:border-gray-700"
        >
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white">
            Update Contact
          </h3>
          <button
            onclick="closeUpdateContactModal()"
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-100 hover:text-gray-900 rounded-full p-2 inline-flex justify-center items-center dark:hover:bg-gray-800 dark:hover:text-white transition-all duration-300"
            data-modal-hide="update-modal"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>
        <!-- Modal body -->
        <div class="p-6 space-y-6">
          <form
            data-th-action="@{/user/contacts/update/{id}}"
            method="POST"
            enctype="multipart/form-data"
            id="update-contact-form"
            novalidate
          >
            <input type="hidden" id="update-contact-id" name="id" value="" />

            <div class="flex flex-col lg:flex-row gap-8">
              <div class="lg:w-1/3 flex flex-col items-center">
                <div class="relative group">
                  <img
                    id="update-contact-picture"
                    class="w-40 h-40 rounded-full shadow-lg border-4 border-white dark:border-gray-800 object-cover transition-transform duration-300 group-hover:scale-105"
                    src="default.jpg"
                    alt="Contact Picture"
                  />
                  <div
                    class="absolute inset-0 rounded-full bg-green-600 bg-opacity-0 group-hover:bg-opacity-10 transition-all duration-300"
                  ></div>
                </div>
                <div class="mt-6 space-y-3 w-full max-w-xs">
                  <input
                    type="file"
                    id="update-picture-input"
                    class="hidden"
                    accept="image/*"
                  />
                  <label
                    for="update-picture-input"
                    class="flex items-center justify-center px-4 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-300 w-full shadow-lg hover:shadow-xl cursor-pointer"
                  >
                    <svg
                      class="w-5 h-5 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                      ></path>
                    </svg>
                    Update Picture
                  </label>
                </div>
              </div>
              <div class="lg:w-2/3 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div class="space-y-2">
                    <label
                      for="update-name"
                      class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                      >Name</label
                    >
                    <input
                      type="text"
                      id="update-name"
                      name="name"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      required
                    />
                  </div>
                  <div class="space-y-2">
                    <label
                      for="update-email"
                      class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="update-email"
                      name="email"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      required
                    />
                  </div>
                  <div class="space-y-2">
                    <label
                      for="update-phone"
                      class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                      >Phone Number</label
                    >
                    <input
                      type="tel"
                      id="update-phone"
                      name="phone"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      required
                    />
                  </div>
                  <div class="space-y-2">
                    <label
                      for="update-address"
                      class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                      >Business Address</label
                    >
                    <input
                      type="text"
                      id="update-address"
                      name="address"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      required
                    />
                  </div>
                  <div class="space-y-2 md:col-span-2">
                    <label
                      for="update-description"
                      class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                      >About</label
                    >
                    <textarea
                      id="update-description"
                      name="description"
                      rows="3"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                      required
                    ></textarea>
                  </div>
                  <div class="space-y-2">
                    <label
                      for="update-linkedin"
                      class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                      >LinkedIn Profile</label
                    >
                    <input
                      type="url"
                      id="update-linkedin"
                      name="linkedin"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    />
                  </div>
                  <div class="space-y-2">
                    <label
                      for="update-website"
                      class="text-sm font-semibold text-gray-700 dark:text-gray-300"
                      >Website</label
                    >
                    <input
                      type="url"
                      id="update-website"
                      name="website"
                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div
          class="flex items-center justify-end p-6 border-t border-gray-200 dark:border-gray-700"
        >
          <button
            type="submit"
            form="update-contact-form"
            class="px-5 py-2.5 text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 rounded-lg text-sm font-medium transition-all duration-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-700 shadow-lg hover:shadow-xl mr-4"
          >
            Update Contact
          </button>
          <button
            onclick="closeUpdateContactModal()"
            data-modal-hide="update-modal"
            type="button"
            class="px-5 py-2.5 text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium hover:text-gray-900 focus:z-10 transition-all duration-300 dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700 dark:focus:ring-gray-700 shadow-lg hover:shadow-xl"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
