<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, 'ContactHive | Contact')}"
>
  <head></head>
  <body>
    <section
      id="content"
      class="bg-gradient-to-b from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen"
      x-data="{
        formData: {
          name: '',
          email: '',
          phone: '',
          company: '',
          message: ''
        },
        submitted: false,
        loading: false,
        async submitForm() {
          this.loading = true;
          // Simulate form submission
          await new Promise(resolve => setTimeout(resolve, 1000));
          this.submitted = true;
          this.loading = false;
        }
      }"
    >
      <!-- Header Section -->
      <header
        class="bg-blue-600 dark:bg-blue-800 text-white py-12 relative overflow-hidden"
      >
        <div class="container mx-auto px-4 relative z-10">
          <h1 class="text-5xl font-bold mb-2">Contact Us</h1>
          <p class="text-2xl text-blue-100">Get in touch with the hive</p>
        </div>
        <div class="absolute inset-0 overflow-hidden">
          <svg
            class="absolute bottom-0 left-0 w-full h-64"
            viewBox="0 0 1440 320"
            preserveAspectRatio="none"
          >
            <path
              fill="rgba(255,255,255,0.1)"
              fill-opacity="1"
              d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,112C960,139,1056,181,1152,186.7C1248,192,1344,160,1392,144L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
            ></path>
          </svg>
        </div>
      </header>

      <!-- Main Content -->
      <main class="container mx-auto px-4 py-12">
        <div class="max-w-3xl mx-auto">
          <!-- Contact Information -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
              <div class="flex items-center mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-blue-600 dark:text-blue-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
                <h2
                  class="text-xl font-semibold ml-2 text-gray-800 dark:text-white"
                >
                  Email Us
                </h2>
              </div>
              <p class="text-gray-600 dark:text-gray-300">
                shivdeshpande131@gmail.com
              </p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
              <div class="flex items-center mb-4">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 text-blue-600 dark:text-blue-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                  />
                </svg>
                <h2
                  class="text-xl font-semibold ml-2 text-gray-800 dark:text-white"
                >
                  Call Me
                </h2>
              </div>
              <p class="text-gray-600 dark:text-gray-300">9423503269</p>
            </div>
          </div>

          <!-- Contact Form -->
          <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-8">
            <template x-if="!submitted">
              <form @submit.prevent="submitForm" class="space-y-6">
                <!-- Name Field -->
                <div>
                  <label
                    for="name"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="name"
                    name="name"
                    x-model="formData.name"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="John Doe"
                  />
                </div>

                <!-- Email Field -->
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    x-model="formData.email"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="john@example.com"
                  />
                </div>

                <!-- Phone Field -->
                <div>
                  <label
                    for="phone"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    x-model="formData.phone"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="+1 (555) 123-4567"
                  />
                </div>

                <!-- Company Field -->
                <div>
                  <label
                    for="company"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Company (Optional)</label
                  >
                  <input
                    type="text"
                    id="company"
                    name="company"
                    x-model="formData.company"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder="Your Company"
                  />
                </div>

                <!-- Message Field -->
                <div>
                  <label
                    for="message"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    name="message"
                    rows="4"
                    x-model="formData.message"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                    placeholder=" How can I help you?(Probably I can't)"
                  ></textarea>
                </div>

                <!-- Submit Button -->
                <div>
                  <button
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 disabled:opacity-50"
                    :disabled="loading"
                  >
                    <span x-show="!loading">Send Message</span>
                    <span x-show="loading" class="flex items-center">
                      <svg
                        class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                      >
                        <circle
                          class="opacity-25"
                          cx="12"
                          cy="12"
                          r="10"
                          stroke="currentColor"
                          stroke-width="4"
                        ></circle>
                        <path
                          class="opacity-75"
                          fill="currentColor"
                          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                        ></path>
                      </svg>
                      Sending...
                    </span>
                  </button>
                </div>
              </form>
            </template>

            <!-- Success Message -->
            <template x-if="submitted">
              <div class="text-center py-12">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-16 w-16 text-green-500 mx-auto mb-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <h3
                  class="text-2xl font-bold text-gray-800 dark:text-white mb-2 hover:text-gray-500 cursor-pointer"
                >
                  Thanks for reaching out!
                </h3>
                <p
                  class="text-gray-600 dark:text-gray-300 opacity-0 hover:opacity-100 transition-opacity duration-300"
                >
                  Too bad the feature is not working yet. Will pretend I got it.
                </p>

                <button
                  @click="submitted = false; formData = {name: '', email: '', phone: '', company: '', message: ''}"
                  class="mt-6 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                >
                  Send Another Message
                </button>
              </div>
            </template>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
