<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="parent(content, title)"
  x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }"
  x-bind:class="{ 'dark': darkMode }"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                light: "#3b82f6",
                DEFAULT: "#2563eb",
                dark: "#1d4ed8",
              },
            },
          },
        },
      };
    </script>
    <title th:text="${title}">ContactHive</title>
  </head>
  <body
    class="bg-gray-100 text-gray-900 dark:bg-gray-950 dark:text-white min-h-screen flex flex-col relative"
  >
    <div
      th:replace="${loggedInUser != null} ? ~{user/user_navbar :: user_navbar} : ~{navbar :: navbar}"
      class="w-full"
    ></div>

    <main class="flex-grow p-4 w-full overflow-x-hidden">
      <section class="container mx-auto" th:replace="${content}">
        <p>Base Page Content</p>
      </section>
    </main>

    <footer
      x-data="{
      taglines: ['Contacts, buzzing with life üêùüìá','Hive your contacts together üè†üìû','Networking made sweeter than honey üçØüì±'],
      taglineIndex: 0
    }"
      class="w-full bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800"
      th:classappend="${loggedInUser != null} ? 'sm:pl-64' : ''"
    >
      <div class="relative overflow-hidden">
        <div
          class="bg-[radial-gradient-ellipse_at_top_right,_var(--tw-gradient-stops)] from-blue-50 via-transparent to-transparent dark:from-blue-900/20 pointer-events-none opacity-60"
        ></div>

        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8 relative">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center py-2">
            <div class="text-center md:text-left space-y-6">
              <div class="space-y-4">
                <div
                  class="flex items-center justify-center md:justify-start space-x-2 flex-wrap"
                >
                  <span class="text-gray-800 dark:text-gray-200"
                    >Crafted with</span
                  >
                  <div class="relative group">
                    <span class="animate-pulse text-red-500 text-xl">‚ù§Ô∏è</span>
                    <div
                      class="absolute z-50 -top-[3.5rem] left-1/2 transform -translate-x-1/2 bg-gray-900 dark:bg-gray-700 text-white p-3 rounded-lg text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl"
                    >
                      <div class="relative">
                        <div class="flex flex-col">
                          <span class="flex items-center"
                            ><span class="mr-2">‚òï</span> 247 cups of
                            coffee</span
                          >
                          <span class="flex items-center"
                            ><span class="mr-2">üí°</span> 3am coding
                            epiphanies</span
                          >
                        </div>
                        <div
                          class="absolute h-3 w-3 left-1/2 -bottom-3 transform -translate-x-1/2 rotate-45 bg-gray-900 dark:bg-gray-700"
                        ></div>
                      </div>
                    </div>
                  </div>
                  <span class="text-gray-800 dark:text-gray-200">by</span>
                  <div class="relative group">
                    <a
                      href="https://github.com/Shivd131"
                      class="text-blue-600 dark:text-blue-400 hover:text-blue-500 font-medium hover:underline"
                    >
                      Shiv Deshpande
                    </a>
                    <span
                      class="absolute -top-12 left-1/2 transform -translate-x-1/2 bg-gray-900 dark:bg-gray-700 text-white px-3 py-1 rounded text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap"
                    >
                      Professional Bug Creator üêõ
                    </span>
                  </div>
                </div>
                <p class="text-sm text-gray-500 dark:text-gray-400 italic">
                  "Sleep is for the weak, coffee is for the week"
                  <span class="inline-block animate-bounce">‚òï</span>
                </p>
              </div>

              <div
                class="flex flex-wrap justify-center md:justify-start gap-4 text-xs"
              >
                <div
                  class="bg-blue-50 dark:bg-blue-900/20 px-3 py-1 rounded-full text-blue-600 dark:text-blue-400"
                >
                  <span class="font-mono">while(awake) { code(); }</span>
                </div>
                <div
                  class="bg-indigo-50 dark:bg-indigo-900/20 px-3 py-1 rounded-full text-indigo-600 dark:text-indigo-400"
                >
                  <span class="font-mono">git commit -m "ü§û"</span>
                </div>
              </div>
            </div>

            <div class="text-center md:text-right space-y-6">
              <div
                class="inline-flex flex-col items-center md:items-end space-y-2"
              >
                <div
                  class="flex items-center space-x-2 text-sm text-gray-500 dark:text-gray-400"
                >
                  <a
                    href="#"
                    class="hover:text-gray-900 dark:hover:text-gray-200 transition-colors duration-200 hover:scale-105 transform"
                    >Privacy</a
                  >
                  <span
                    class="w-1 h-1 rounded-full bg-gray-300 dark:bg-gray-700"
                  ></span>
                  <a
                    href="#"
                    class="hover:text-gray-900 dark:hover:text-gray-200 transition-colors duration-200 hover:scale-105 transform"
                    >Terms</a
                  >
                </div>
                <div class="text-xs text-gray-400 dark:text-gray-500 font-mono">
                  <span class="inline-block hover:animate-spin cursor-pointer"
                    >üêù</span
                  >
                  ContactHive ¬© 2024
                </div>
              </div>

              <div class="relative h-8 overflow-hidden">
                <p
                  class="text-sm text-gray-500 dark:text-gray-400 transition-all duration-500"
                  x-text="taglines[taglineIndex]"
                  x-init="setInterval(() => { taglineIndex = (taglineIndex + 1) % taglines.length }, 3000)"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
      console.log("base log");
    </script>
    <script
      defer
      src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"
    ></script>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
      console.log("base log 2");
    </script>
    <div th:replace="~{user/contacts :: scripts}"></div>
  </body>
</html>
