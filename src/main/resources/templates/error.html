<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error | ContactHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="h-full bg-gradient-to-b from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 flex flex-col justify-center items-center text-center p-4"
  >
    <main
      class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full transform transition-all duration-300 ease-in-out hover:scale-105"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-16 w-16 text-blue-600 dark:text-blue-400 mx-auto mb-6 animate-pulse"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
        />
      </svg>
      <h1
        class="text-3xl font-bold text-gray-800 dark:text-white mb-4 animate-fade-in-up"
      >
        Oops! Something went wrong.
      </h1>
      <p
        class="text-gray-600 dark:text-gray-300 mb-8 animate-fade-in-up animation-delay-150"
      >
        The page you are looking for does not exist or another error occurred.
      </p>
      <a
        href="/home"
        class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-110 animate-fade-in-up animation-delay-300"
      >
        Go to Homepage
      </a>
    </main>
    <footer
      class="mt-8 text-sm text-gray-500 dark:text-gray-400 animate-fade-in-up animation-delay-450"
    >
      &copy; 2024 ContactHive. All rights reserved.
    </footer>

    
  </body>
</html>
