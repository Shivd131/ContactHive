<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content}, 'ContactHive | Register')}"
>
  <head>
    <title>ContactHive | Register</title>
  </head>
  <body>
    <div id="content">
      <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-2xl mx-auto">
          <div class="relative">
            <!-- Background decorative elements -->
            <div class="absolute inset-0 -z-10">
              <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-indigo-50 dark:from-gray-900 dark:to-gray-800 rounded-xl"></div>
              <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-blue-100 dark:bg-blue-900/20 rounded-full blur-2xl opacity-50"></div>
              <div class="absolute bottom-0 left-0 -mb-4 -ml-4 w-32 h-32 bg-indigo-100 dark:bg-indigo-900/20 rounded-full blur-2xl opacity-50"></div>
            </div>

            <!-- Main card -->
            <div class="relative bg-white dark:bg-gray-800 rounded-xl shadow-xl overflow-hidden">
              <!-- Top accent border with gradient -->
              <div class="h-2 bg-gradient-to-r from-blue-600 to-indigo-600"></div>

              <div class="p-8">
                <div data-th-replace="message::messagebox"></div>

                <!-- Header -->
                <div class="text-center mb-8">
                  <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
                    Create your account
                  </h1>
                  <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                    Join ContactHive and manage your contacts securely in the cloud
                  </p>
                </div>

                <!-- Form -->
                <form
                  th:action="@{/register}"
                  method="post"
                  th:object="${userForm}"
                  class="space-y-6"
                  novalidate
                >
                  <!-- Name field -->
                  <div>
                    <label
                      for="name"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                      Full Name
                    </label>
                    <div class="mt-1">
                      <input
                        type="text"
                        th:field="*{name}"
                        id="name"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors duration-200"
                        placeholder="Enter your name"
                        required
                      />
                      <p
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}"
                        class="mt-1 text-sm text-red-600 dark:text-red-400"
                      ></p>
                    </div>
                  </div>

                  <!-- Email field -->
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                      Email Address
                    </label>
                    <div class="mt-1">
                      <input
                        type="email"
                        th:field="*{email}"
                        id="email"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors duration-200"
                        placeholder="you@example.com"
                        required
                      />
                      <p
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                        class="mt-1 text-sm text-red-600 dark:text-red-400"
                      ></p>
                    </div>
                  </div>

                  <!-- Password field -->
                  <div>
                    <label
                      for="password"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                      Password
                    </label>
                    <div class="mt-1">
                      <input
                        type="password"
                        th:field="*{password}"
                        id="password"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors duration-200"
                        placeholder="Create a strong password"
                        required
                      />
                      <p
                        data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}"
                        class="mt-1 text-sm text-red-600 dark:text-red-400"
                      ></p>
                    </div>
                  </div>

                  <!-- Phone field -->
                  <div>
                    <label
                      for="phone"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                      Phone Number
                    </label>
                    <div class="mt-1">
                      <input
                        type="tel"
                        th:field="*{phoneNumber}"
                        id="phone"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors duration-200"
                        placeholder="Enter your phone number"
                        required
                      />
                      <p
                        data-th-if="${#fields.hasErrors('phoneNumber')}"
                        data-th-errors="*{phoneNumber}"
                        class="mt-1 text-sm text-red-600 dark:text-red-400"
                      ></p>
                    </div>
                  </div>

                  <!-- About field -->
                  <div>
                    <label
                      for="about"
                      class="block text-sm font-medium text-gray-700 dark:text-gray-300"
                    >
                      About You
                    </label>
                    <div class="mt-1">
                      <textarea
                        th:field="*{about}"
                        id="about"
                        rows="4"
                        class="block w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 transition-colors duration-200 resize-none"
                        placeholder="Tell us a bit about yourself..."
                      ></textarea>
                      <p
                        data-th-if="${#fields.hasErrors('about')}"
                        data-th-errors="*{about}"
                        class="mt-1 text-sm text-red-600 dark:text-red-400"
                      ></p>
                    </div>
                  </div>

                  <!-- Form actions -->
                  <div class="flex items-center justify-between space-x-4 pt-2">
                    <button
                      type="reset"
                      class="inline-flex items-center justify-center px-6 py-3 border border-red-600 dark:border-red-500 text-red-600 dark:text-red-500 text-sm font-medium rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200"
                    >
                      Reset form
                    </button>
                    <button
                      type="submit"
                      class="flex-1 inline-flex items-center justify-center px-6 py-3 border border-transparent text-sm font-medium rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-md hover:shadow-lg"
                    >
                      Create account
                      <svg
                        class="ml-2 -mr-1 w-4 h-4"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        ></path>
                      </svg>
                    </button>
                  </div>

                  <!-- Sign in link -->
                  <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                    Already have an account?
                    <a
                      th:href="@{/login}"
                      class="font-medium text-blue-600 dark:text-blue-400 hover:text-blue-500 dark:hover:text-blue-300"
                    >
                      Sign in instead
                    </a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
