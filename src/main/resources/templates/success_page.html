<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified - ContactHive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      @keyframes draw {
        to {
          stroke-dashoffset: 0;
        }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-draw {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw 2s ease forwards;
      }
    </style>
  </head>
  <body class="min-h-screen bg-blue-950 flex items-center justify-center p-4">
    <div
      class="max-w-4xl w-full bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden relative my-8"
    >
      <!-- Background decorative elements -->
      <div
        class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none"
      >
        <svg
          class="absolute top-0 left-0 animate-float opacity-50 dark:opacity-20"
          width="200"
          height="200"
          fill="none"
        >
          <circle cx="20" cy="20" r="10" fill="#4F46E5" />
          <circle cx="180" cy="40" r="20" fill="#7C3AED" />
          <circle cx="100" cy="180" r="15" fill="#06B6D4" />
        </svg>
        <svg
          class="absolute bottom-0 right-0 animate-float opacity-50 dark:opacity-20"
          width="200"
          height="200"
          fill="none"
          style="animation-delay: -2s"
        >
          <circle cx="180" cy="180" r="10" fill="#4F46E5" />
          <circle cx="20" cy="160" r="20" fill="#7C3AED" />
          <circle cx="100" cy="20" r="15" fill="#06B6D4" />
        </svg>
      </div>

      <div
        class="relative z-10 p-8 md:p-12 flex flex-col items-center text-center"
      >
        <!-- Animated checkmark -->
        <div class="w-24 h-24 md:w-32 md:h-32 mb-6 md:mb-8 animate-float">
          <svg
            class="w-full h-full"
            viewBox="0 0 100 100"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              class="animate-draw"
              cx="50"
              cy="50"
              r="45"
              stroke="#4F46E5"
              stroke-width="8"
            />
            <path
              class="animate-draw"
              d="M30 50L45 65L70 40"
              stroke="#4F46E5"
              stroke-width="8"
              stroke-linecap="round"
              stroke-linejoin="round"
              style="animation-delay: 0.5s"
            />
          </svg>
        </div>

        <!-- Main content -->
        <h1
          class="text-3xl md:text-4xl lg:text-5xl font-bold text-gray-900 dark:text-white mb-4 animate-pulse-slow"
        >
          Email Verified!
        </h1>
        <p
          class="text-lg md:text-xl text-gray-600 dark:text-gray-300 mb-6 md:mb-8 max-w-2xl"
        >
          Congratulations! Your email has been successfully verified. You're now
          ready to experience the full power of ContactHive.
        </p>

        <!-- Next steps section -->
        <div
          class="bg-indigo-50 dark:bg-gray-700 rounded-xl p-4 md:p-6 mb-6 md:mb-8 w-full max-w-2xl"
        >
          <h2
            class="text-xl md:text-2xl font-semibold text-indigo-700 dark:text-indigo-300 mb-3 md:mb-4"
          >
            Next Steps
          </h2>
          <ul class="text-left text-gray-700 dark:text-gray-300 space-y-2">
            <li class="flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-green-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              Log in to your account
            </li>
            <li class="flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-green-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              Set up your profile
            </li>
            <li class="flex items-center">
              <svg
                class="w-5 h-5 mr-2 text-green-500"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                ></path>
              </svg>
              Start adding your contacts
            </li>
          </ul>
        </div>

        <!-- CTA Button -->
        <a
          th:href="@{/login}"
          class="inline-flex items-center px-6 md:px-8 py-2 md:py-3 text-base md:text-lg font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 rounded-full hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
        >
          Log In Now
          <svg
            class="w-5 h-5 ml-2 animate-pulse"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7l5 5m0 0l-5 5m5-5H6"
            ></path>
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
